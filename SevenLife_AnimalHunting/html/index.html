<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container-shop">
			<div class="left"></div>
			<div class="right"></div>
			<h1 class="titelText">Jagd Shop</h1>
			<div class="strich"></div>
			<img src="background.png" class="background" alt="" />
			<h1 class="kategorientext">Kategorien</h1>
			<div class="container-categorien">
				<div class="container-inner" id="alles">
					<h1 class="textinnercontainer">Alles</h1>
				</div>
				<div class="container-inner" id="waffen">
					<h1 class="textinnercontainer">Waffen</h1>
				</div>
				<div class="container-inner" id="lizenzen">
					<h1 class="textinnercontainer">Lizenzen</h1>
				</div>
			</div>
			<div class="container-auswahl">
				<div class="container-auswahls" id="messer">
					<div class="buttoninnerhalb" id="messerkaufen">
						<h1 class="kaufentext">Kaufen</h1>
					</div>
					<img src="messer.png" class="item-img" alt="" />
					<h1 class="infoitemtext">Messer</h1>
					<h1 class="textmoney">1.000$</h1>
				</div>
				<div class="container-auswahls" id="lizenzens">
					<div class="buttoninnerhalb" id="lizenzenkauf">
						<h1 class="kaufentext">Kaufen</h1>
					</div>
					<img src="lizenze.png" class="item-img1" alt="" />
					<h1 class="infoitemtext">Jagd - Lizenz</h1>
					<h1 class="textmoney">1.000$</h1>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
