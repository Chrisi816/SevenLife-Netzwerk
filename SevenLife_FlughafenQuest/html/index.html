<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="Josie-Container">
			<div class="left">
				<div class="strich">
					<h1 class="text">Josie</h1>
				</div>
			</div>
			<div class="right">
				<h1 class="name-anfang">Josie - AnfängerGuide</h1>
				<div class="barname"></div>
				<div class="infobox">
					<h1 class="text-infobox">
						Hey, wie kann ich dir helfen? Wähle eine Option aus oder
						drücke ESC um diese Interaktion zu schließen. Belohnung:
						500 SevenCoins
					</h1>
				</div>
				<h1 class="esctext">Drücke ESC um zu verlassen</h1>
				<button
					type="button"
					id="submitbuttonsesse"
					class="submitbuttonseedsf"
				>
					Anfangs Quests annehmen?
				</button>
			</div>
		</div>
		<div class="container-quests">
			<h1 class="TitelTextQuests" id="Meilenstein">
				Der erste Meilenstein
			</h1>
			<h1 class="DescTextQuests" id="DescText">
				Eröffne ein Bankkonto in der Staatsbank von Los Santos
			</h1>
			<h1 class="zahlindex" id="Zahlindex">1 / 0</h1>
		</div>
	</body>
	<script src="index.js"></script>
