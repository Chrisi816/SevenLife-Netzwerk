<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="index.css" />

	<body>

					</div>
					<img src="img/weapon_bat.png" class="img-item" alt="" />

						<h1 class="kg">1.0KG</h1>
						<h1 class="munition">Munition: Keine</h1>
					</div>
				</div>
				<div class="container-item" id="item2">
					<h1 class="informationname">Taschenlampe</h1>

					</div>

						src="img/weapon_flashlight.png"

						alt=""
					/>

						<h1 class="kg">1.0KG</h1>

					</div>
				</div>
				<div class="container-item" id="item3">

						<h1 class="kg">1.0KG</h1>
						<h1 class="munition">Munition: Keine</h1>
					</div>
				</div>
				<div class="container-item" id="item4">
					<h1 class="informationname">Angriffs Axt</h1>
					<div class="obenrechtsitem">
						<h1 class="preis">100.00 $</h1>
					</div>

						src="img/weapon_battleaxe.png"
						class="img-item2"
						alt=""
					/>

						<h1 class="kg">1.0KG</h1>

					</div>
				</div>
				<div class="container-item" id="item5">
					<h1 class="informationname">Angriffs Flasche</h1>

						<h1 class="kg">1.0KG</h1>
						<h1 class="munition">Munition: Keine</h1>
					</div>
				</div>
			</div>
			<div class="container-detail">
				
			</div>
			
			<div class="preis-lineie"></div>
			<div class="preis-lineie2"></div>

			<div class="preis-lineie4"></div>
			<div class="container-money"></div>

			<h1 class="esctext">Drücke ESC um zu verlassen</h1>

	<script src="index.js"></script>
