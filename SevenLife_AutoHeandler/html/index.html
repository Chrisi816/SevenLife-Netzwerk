<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="body-container">
			<h1 class="esctext">Drücke ESC um zu verlassen</h1>
			<div class="rightcar"></div>
			<div class="leftcar"></div>
			<h1 class="textwhichone" id="textwhichone">Muscle Auto</h1>
			<div class="container-shop">
				<img
					src="design/baseline_download_done_white_48dp.png"
					class="imgvalid"
					alt=""
				/>
				<h1 class="textheandler">HÄNDLER</h1>
			</div>
			<div class="strich"></div>
			<div class="insertcars">
				<div class="insertcars-container">
					<div class="insertcars-container-left">
						<img
							src="design/outline_directions_car_filled_white_48dp.png"
							class="carimg"
							alt=""
						/>
					</div>
					<h1 class="carname-authaus">NineF 2020 Edition</h1>
					<div class="container-price">
						<h1 class="price-car">$7000</h1>
					</div>
				</div>
			</div>
			<div class="right-auto">
				<h1 class="carname-authaus-main" id="carname-rechts"></h1>
				<h1 class="carname-price">Preis</h1>
				<h1 class="price-car-main" id="carpreis-rechts">$</h1>
				<img
					src="design/Engin_PS.png"
					class="EngineInformation"
					alt=""
				/>
				<img
					src="design/baseline_tire_repair_white_48dp.png"
					class="EngineInformation2"
					alt=""
				/>
				<img
					src="design/baseline_tire_repair_white_48dp.png"
					class="EngineInformation3"
					alt=""
				/>
				<img
					src="design/baseline_tire_repair_white_48dp.png"
					class="EngineInformation4"
					alt=""
				/>
				<h1 class="nameinformation">Geschwindikeit</h1>
				<h1 class="nameinformation2">Bremsen</h1>
				<h1 class="nameinformation3">SitzPlätze</h1>
				<h1 class="nameinformation4">Zugkraft</h1>

				<div class="container-rand"></div>

				<div class="container-rand2"></div>

				<div class="container-rand3"></div>

				<div class="container-rand4"></div>
				<button
					class="Button-ProbeFahren"
					id="Button-ProbeFahren"
					label="${msg.label}"
					price="${msg.price}"
				>
					Probe fahren
				</button>
				<button
					class="Button-Buy"
					id="Button-Buy"
					label="${msg.label}"
					price="${msg.price}"
				>
					Kaufen
				</button>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
