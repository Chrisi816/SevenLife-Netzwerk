<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/b54aaf805f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="hud-container">
			<div class="playerranking">
				<img
					src="src/outline_people_white_36dp.png"
					class="people"
					alt=""
				/>
				<h1 class="playercount" id="playercount">1 / 100</h1>
				<h1 class="date" id="date">Februar 10</h1>
				<div class="rechtse">
					<img src="src/sevenlife.png" class="sevenlife" alt="" />
				</div>
			</div>
			<div class="board">
				<div id="essen">
					<img
						src="src/outline_restaurant_white_36dp.png"
						class="img-essen"
						alt=""
					/>
					<div class="showprogrssessen"></div>
				</div>
				<div id="trinken">
					<img
						src="src/outline_water_drop_white_36dp.png"
						class="img-trinken"
						alt=""
					/>
					<div class="showprogresstrinken"></div>
				</div>
			</div>
			<img src="src/money.png" class="moneytext" alt="" />
			<h1 class="cash" id="geld">1000</h1>
			<div class="oben-bild"></div>
		</div>
		<div class="rechts">
			<div class="rechts-bild"></div>
			<img
				src="src/outline_mic_none_white_24dp.png"
				class="picture"
				alt=""
			/>
			<img
				src="src/outline_backpack_white_24dp.png"
				class="picture"
				alt=""
			/>
			<img
				src="src/outline_settings_applications_white_24dp.png"
				class="picture"
				alt=""
			/>
			<img
				src="src/outline_nightlife_white_24dp.png"
				class="picture"
				alt=""
			/>
			<h1 class="texte-rechts">M</h1>
			<h1 class="texte-rechts">F2</h1>
			<h1 class="texte-rechts">F3</h1>
			<h1 class="texte-rechts">F5</h1>
		</div>
	</body>
	<script src="index.js"></script>
</html>
